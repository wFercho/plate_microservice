<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }
        p {
            color: #555;
            margin: 10px 0;
            font-size: 18px;
        }
        .label {
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Car Details</h1>
        <p><span class="label">ID:</span> {{.id}}</p>
        <p><span class="label">Plate Number:</span> {{.plateNumber}}</p>
        <p><span class="label">Is Available:</span> {{.isAvailable}}</p>
        <p><span class="label">Brand:</span> {{.brand}}</p>
        <p><span class="label">Model:</span> {{.model}}</p>
        <p><span class="label">Color:</span> {{.color}}</p>
    </div>
</body>
</html>
